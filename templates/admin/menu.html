<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜單管理 - 後台管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">點餐系統後台</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/admin">儀表板</a>
                <a class="nav-link" href="/admin/orders">訂單管理</a>
                <a class="nav-link active" href="/admin/menu">菜單管理</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1>菜單管理</h1>
            <a href="/admin/menu/add" class="btn btn-primary">新增商品</a>
        </div>
        
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>名稱</th>
                    <th>價格</th>
                    <th>分類</th>
                    <th>狀態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for item in menu_items %}
                <tr>
                    <td>{{ item[0] }}</td>
                    <td>{{ item[1] }}</td>
                    <td>${{ "%.2f"|format(item[2]) }}</td>
                    <td>{{ item[5] }}</td>
                    <td>
                        {% if item[6] == 1 %}
                            <span class="badge bg-success">上架中</span>
                        {% else %}
                            <span class="badge bg-secondary">已下架</span>
                        {% endif %}
                    </td>
                    <td>
                        <a href="/admin/menu/edit/{{ item[0] }}" class="btn btn-sm btn-warning">編輯</a>
                        <a href="/admin/menu/delete/{{ item[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('確定要刪除這個商品嗎？')">刪除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
