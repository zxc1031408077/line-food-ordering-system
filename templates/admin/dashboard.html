<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">點餐系統後台</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="/admin">儀表板</a>
                <a class="nav-link" href="/admin/orders">訂單管理</a>
                <a class="nav-link" href="/admin/menu">菜單管理</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>儀表板</h1>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card text-white bg-primary mb-3">
                    <div class="card-body">
                        <h5 class="card-title">總訂單數</h5>
                        <p class="card-text display-4">{{ total_orders }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-white bg-success mb-3">
                    <div class="card-body">
                        <h5 class="card-title">總收入</h5>
                        <p class="card-text display-4">${{ "%.2f"|format(total_revenue) }}</p>
                    </div>
                </div>
            </div>
        </div>
        
        <h2 class="mt-4">最近訂單</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>訂單ID</th>
                    <th>用戶ID</th>
                    <th>金額</th>
                    <th>商品數量</th>
                    <th>日期</th>
                </tr>
            </thead>
            <tbody>
                {% for order in recent_orders %}
                <tr>
                    <td>{{ order[0] }}</td>
                    <td>{{ order[1] }}</td>
                    <td>${{ "%.2f"|format(order[2]) }}</td>
                    <td>{{ order[4] }}</td>
                    <td>{{ order[3] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
